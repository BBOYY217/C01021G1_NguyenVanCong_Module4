plugins {
    id 'war'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compileOnly  group: 'org.springframework', name: 'spring-core', version: '5.3.2'
    compileOnly group: 'org.springframework', name: 'spring-context', version: '5.3.2'
    compileOnly group: 'org.springframework', name: 'spring-beans', version: '5.3.2'
    compileOnly group: 'org.springframework', name: 'spring-web', version: '5.3.2'
    compileOnly group: 'org.springframework', name: 'spring-webmvc', version: '5.3.2'
    compileOnly group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.11.RELEASE'
    compileOnly group: 'nz.net.ultraq.thymeleaf', name: 'thymeleaf-layout-dialect', version: '2.5.2'
    compileOnly group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'

}

test {
    useJUnitPlatform()
}