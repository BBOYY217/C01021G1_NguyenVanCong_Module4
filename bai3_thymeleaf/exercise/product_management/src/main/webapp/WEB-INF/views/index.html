<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>List Product</h3>
<div>
    <a th:href="@{/product/create}"> Add new Product</a>
</div>
<div>
    <div th:if="${msg}">
        <span th:text="${msg}"></span>
    </div>
</div>
<div>
    <table id="products">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Producer</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}" ></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.producer}"></td>
            <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a></td>
            <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a></td>
            <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="/layout :: footer"></footer>


</body>
</html>
