<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div>
    <h1 class="d-flex justify-content-center">Detail customer</h1>
</div>
<div class="d-flex justify-content-center">
    <form th:action="@{/customer/detail-customer}"  method="post">
        <input type="hidden" th:field="*{customer.customerId}">

        <div class="form-group row mt-3">
            <label for="inputName" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-6">
                <label  class="form-control" id="inputName" th:text="${customer.customerName}" style="width: 280px"></label>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="inputDate" class="col-sm-3 col-form-label">BirthDay</label>
            <div class="col-sm-6">
                <label  class="form-control" id="inputDate" th:text="${customer.customerBirth}" style="width: 280px"></label>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label class="col-sm-3 col-form-label">Gender</label>
            <div class="col-sm-8">
                <label  class="form-control"  th:text="${customer.customerGender}" style="width: 280px"></label>

            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="inputIdCard" class="col-sm-3 col-form-label">Id card</label>
            <div class="col-sm-6">
                <label  class="form-control" id="inputIdCard" th:text="${customer.customerIdCard}" style="width: 280px"></label>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="inputPhone" class="col-sm-3 col-form-label">Phone Number</label>
            <div class="col-sm-6">
                <label class="form-control" id="inputPhone" th:text="${customer.customerPhone}" style="width: 280px"></label>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-6">
                <label  class="form-control" id="inputEmail" th:text="${customer.customerEmail}" style="width: 280px"></label>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="inputAddress" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-6">
                <label  class="form-control" id="inputAddress" th:text="${customer.customerAddress}" style="width: 280px"></label>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label for="inputType" class="col-sm-3 col-form-label">Type customer</label>
            <div class="col-sm-6">
                <label  class="form-control" id="inputType" th:text="${customer.customerTypeId.customerTypeName}" style="width: 280px"></label>
            </div>
        </div>

        <div class="modal-footer">
            <a href="/customer" class="btn btn-secondary" data-bs-dismiss="modal">Back to list</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
