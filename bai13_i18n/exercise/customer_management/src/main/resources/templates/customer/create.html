<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.title}"></title>
</head>
<body>
<h1>Create customer</h1>
<div>
    <a href="/customers/list">Back to list</a>
</div>
<th:block th:if="${message}">
<p th:text="${message}"> </p>
</th:block>
<form th:action="@{/customers/create}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td th:text="#{customer.FirstName_label}"></td>
            <td><input type="text" th:field="*{firstName}"/></td>
        </tr>
        <tr>
            <td  th:text="#{customer.LastName_label}"></td>
            <td><input type="text" th:field="*{lastName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{customer.submit}"/></td>
        </tr>
    </table>
</form>
</body>
</html>
