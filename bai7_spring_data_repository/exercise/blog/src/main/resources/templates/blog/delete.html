<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete blog</title>
</head>
<body>
<h1>Delete customer</h1>
<h2>Are you sure?</h2>
<div>
    <a href="/blogs">Blog list</a>
</div>
<form th:action="@{/delete}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Title</td>
            <td th:text="${blog.title}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td th:text="${blog.content}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td th:text="${blog.author}"></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td th:text="${blog.category}"></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td th:text="${blog.date}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
